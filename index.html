<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <title>Results Summary Component</title>
</head>

<body class="content">
  <div class="section result-container">
    <h1 class="lavender-font">Your Result</h1>
    <div class="score-container">
      <div class="score-content">
        <p class="score">76</p>
        <p class="lavender-font">of 100</p>
      </div>
    </div>
    <div class="result-description-container">
      <p class="result-adjective">Great</p>
      <p class="result-description lavender-font">You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
  </div>
  <div class="section">
    <h1>Summary</h1>
    <div>
      <p>Reaction</p>
      <p>80 / 100</p>
    </div>
    <div>
      <p>Memory</p>
      <p>92 / 100</p>
    </div>
    <div>
      <p>Verbal</p>
      <p>61 / 100</p>
    </div>
    <div>
      <p>Visual</p>
      <p>72 / 100</p>
    </div>
    <button>Continue</button>
  </div>
</body>

</html>
