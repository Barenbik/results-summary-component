<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/08d54e3b0b.js" crossorigin="anonymous"></script>

  <title>Results Summary Component</title>
</head>

<body>
  <div class="content">
    <div class="section result-container">
      <h1 class="lavender-font">Your Result</h1>
      <div class="score-container">
        <div class="score-content">
          <p class="score">76</p>
          <p class="lavender-font">of 100</p>
        </div>
      </div>
      <div class="result-description-container">
        <p class="result-adjective">Great</p>
        <p class="result-description lavender-font">You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </div>
    <div class="section summary-container">
      <h1>Summary</h1>
      <div class="reaction-container summary-box">
        <p>
          <i class="fa-solid fa-bolt"></i>
          Reaction
        </p>
        <p>
          <span class="summary-score">80 / </span>
          <span class="summary-max-score">100</span>
        </p>
      </div>
      <div class="memory-container summary-box">
        <p>
          <i class="fa-solid fa-brain"></i>
          Memory
        </p>
        <p>
          <span class="summary-score">92 / </span>
          <span class="summary-max-score">100</span>
        </p>
      </div>
      <div class="verbal-container summary-box">
        <p>
          <i class="fa-solid fa-comment-dots"></i>
          Verbal
        </p>
        <p>
          <span class="summary-score">61 / </span>
          <span class="summary-max-score">100</span>
        </p>
      </div>
      <div class="visual-container summary-box">
        <p>
          <i class="fa-solid fa-eye"></i>
          Visual
        </p>
        <p>
          <span class="summary-score">72 / </span>
          <span class="summary-max-score">100</span>
        </p>
      </div>
      <button>Continue</button>
    </div>
  </div>
</body>

</html>
